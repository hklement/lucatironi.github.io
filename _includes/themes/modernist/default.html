<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/styles.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/pygment_trac.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
    <!-- Update these with your own images
      <link rel="shortcut icon" href="images/favicon.ico">
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1><a href="/">{{ site.title }}</a></h1>
        <p>{{ site.tagline }}</p>
      </header>
      <section>
        {{ content }}
      </section>
    </div>

    <footer>
      <p>
        You should follow me on twitter <a href="http://twitter.com/{{ site.author.twitter }}">here</a>
      </p>
      <p style="text-align:right;">
        &copy; {{ site.author.name }} 2012<br />
        with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a><br />
        and theme by <a target="_blank" href="https://github.com/orderedlist">orderedlist</a>
      </p>
    </footer>

    {% include JB/analytics %}
  </body>
</html>
